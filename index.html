<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="d-flex">
    <main class="flow-content">
      <div class="container flow-content">
        <div class="flow-content">
          <img
            class="hero__image"
            src="assets/images/illustration-article.svg"
            alt="coding image"
          />
          <button class="btn">Learning</button>
          <p class="secondary--text">Published 21 Dec 2023</p>
          <h3 class="hero__header"><a href="#">HTML & CSS foundations</a></h3>
          <p class="primary--text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author__profile d-flex">
          <img
            class="author__profile--image"
            src="assets/images/image-avatar.webp"
            alt="authors picture"
          />
          <h5 class="author__profile--name">Greg Hooper</h5>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <br />
        <a href="#">shadrachosasere16@gmail.com</a>.
      </div>
    </main>
  </body>
</html>
